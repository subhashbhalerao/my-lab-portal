{% extends 'home/base.html' %}

{% block title %}
<title>Lab Portal | Home</title>
<style>   
    .exp_upload {
        display: block;
        width: 40%;
        margin: auto;
    } 
    .exp_upload input, select  { 
        display: inline-block;
        float: right;           
        width: 40%;
        height: 35px;
        margin: 2px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .exp_upload label  { 
        display: inline-block;
        float: left;           
        width: 40%;
        height: 35px;
        background: #f5f5f5;
        margin: 2px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .exp_upload fieldset {
        border-radius: 10px;
        padding: 10px;
    }
    
</style>    
{% endblock %}


{% block content %}

<h2 style='text-align: center;'>Upload experiment lists</h2>
<form class="exp_upload" action="exp_upload" method="post" enctype="multipart/form-data">
<fieldset>
{% csrf_token %}
    <label for="subject">Select Subject</label>    
    <select name="subject" id="subject" required>            
            <option value="pps">PPS</option>
            <option value="pp">PP</option>
    </select>  
    <br>
    <label for="exp-no">Experiment Number</label>    
    <input type="number" min="1" max="15" name="exp-no" id="exp-no" required>
    </label>
    <br>

    <label for="sem">Semister</label>        
    <input type="number" min="1" max="8" name="sem" id="sem" required>    
    <br>

    <label for="dt">Submit Date</label>
    <input type="date" name="dt" id="dt" required>
    <br>

    <label for="myfile">File Upload</label>
    <input type="file" name="myfile" id="myfile" required>
    <br>

    <label for="faculty">Submitted By</label>
    <input type="text" name="faculty" id="faculty" required>
    <br>    
    
    <input class="submit" type="submit" value="Submit">
